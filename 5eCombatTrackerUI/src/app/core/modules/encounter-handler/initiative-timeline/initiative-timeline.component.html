<div *ngIf="this.displayEncounter" class="initiative-container">
    <h1>Encounter: {{encounterName}}</h1>
    <div class="card-container">
        <mat-card *ngFor="let monster of monsters">
        <!-- If the monster is not a player -->
        <div *ngIf="!monster.player">
            <div class="card-info-and-picture-container">
                <div class="card-info">
                    <div class="card-info-centered">
                        <div class="mat-body-strong mat-h1"> {{ monster.name }} </div>
                        <div> Initiative: {{ monster.initiative }} </div>
                        <div>
                            HP: <input #monsterHp id={{monster.generatedMonsterIdentifier}} type="number" min="0"
                                max={{monster.hp}} value={{monster.hp}}
                                (change)="onSelected(monsterHp.value, monsterHp.id)">
                        </div>
                        <div class="mat-small"> id: {{ monster.generatedMonsterIdentifier }} </div>
                    </div>
                </div>
                <div class="card-image" [style.background-image]="'url('+monster.imageURL+')'"></div>
            </div>
            <div class="monster-details-button-container">
                <button mat-raised-button class="details-button" color="accent"
                    (click)="showMonsterDetailsModal(monster.generatedMonsterIdentifier)">Details</button>
            </div>
        </div>
        <!-- If the monster is a player -->
        <div *ngIf="monster.player">
            <div class="card-info-and-picture-container">
                <div class="card-info">
                    <div class="card-info-centered">
                        <div class="mat-body-strong mat-h1"> {{ monster.name }} </div>
                        <div> Initiative: {{ monster.initiative }} </div>
                    </div>
                </div>
            </div>
        </div>

        </mat-card>
    </div>
</div>
