<section>
    <h3>Encounter Detail</h3>  

    <div>
        <select #biomeTypeSelector (change)="onSelected(biomeTypeSelector.value)">
            <option default>Select a biome</option>
            <option *ngFor="let biomeType of biomeTypes">
                {{biomeType}}
            </option>
        </select>
        <button (click)="encounterSetup()">Generate encounter</button>
    </div>

    <div *ngIf="this.displayEncounter">
        {{encounter.name}}
        <div *ngFor="let monster of monsters">
            <div>Name: {{monster.name}}</div>
            <div>AC: {{monster.ac}}</div>
            <div>HP: {{monster.hp}}</div>
            <div>Initiative: {{monster.initiative}}</div>
        </div>
    </div>

    <div *ngIf="this.displayEncounter">
        <button (click)="roundHandler()">Next Turn</button>
    </div>

    <div *ngIf="this.currentRound > 0">
        <div *ngFor="let monster of monsters | slice:1">
            <div>{{monster.name}} attack {{this.currentRound}}</div>
            <div>{{monster.attacks.weaponName}}</div>
        </div>
    </div>
    
</section>
